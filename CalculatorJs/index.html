<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_block">
        <div class="result_block">
            <p id="result">0</p>
        </div>

        <div class="buttons_block">
            <div class="operation_buttons_block">
                <div class="btn ac bg_grey"><p>ac</p></div>
                <div class="btn plus_minus bg_grey"><p>+/-</p></div>
                <div class="btn percent bg_grey"><p>%</p></div>
                <div class="btn division bg_orange"><p>/</p></div>
            </div>
            <div class="operation_buttons_block">
                <div class="btn seven"><p>7</p></div>
                <div class="btn  eight"><p>8</p></div>
                <div class="btn  nine"><p>9</p></div>
                <div class="btn myltiply bg_orange"><p>X</p></div>
            </div>
            <div class="operation_buttons_block">
                <div class="btn four"><p>4</p></div>
                <div class="btn  five"><p>5</p></div>
                <div class="btn  six"><p>6</p></div>
                <div class="btn minus bg_orange"><p>-</p></div>
            </div>
            <div class="operation_buttons_block">
                <div class="btn one"><p>1</p></div>
                <div class="btn  two"><p>2</p></div>
                <div class="btn  three"><p>3</p></div>
                <div class="btn plus bg_orange"><p>+</p></div>
            </div>
            <div class="operation_buttons_block">
                <div class="btn zero"><p>0</p></div>
                <div class="btn  point"><p>.</p></div>
                <div class="btn equal bg_orange"><p>=</p></div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
